<!DOCTYPE html>
<html>
    <head>
        <title>Created By Hema</title>
        <script type="text/javascript" src="ielts-score-calculator.js"></script>
        <link rel="stylesheet" type="text/css" href="ielts-score-calculator.css">
    </head>
    <body>
        <div class="header-style">
        <h1>IELTS SCORE CALCULATOR</h1>
        </div>
        <div>
        <table class="ielts-table">
            <tr>
                <td><label>Enter Speaking Score</label></td>
                <td><input type="text" id = "speakingtextbox" name = "speaking"></td>
            </tr>
            <tr>
                <td><label>Enter Writing Score</label></td>
                <td><input type="text" id = "writingtextbox" name = "writing"></td>
            </tr>
            <tr>
                <td><label>Enter Listening Score</label></td>
                <td><input type="text" id = "listeningtextbox" name = "listening"></td>
            </tr>
            <tr>
                <td><label>Enter Reading Score</label></td>
                <td><input type="text" id = "readingtextbox" name = "reading"></td>
            </tr>
            <tr>
                <td><label>Ielts Overall Score</label></td>
                <td><input type="text" id = "overallscoretextbox" name = "overallscore"></td>
            </tr>
        
            <tr>
                <td><input type="submit" id = "resultsbutton" value="RESULTS" onclick="ieltsCalculator()"></td>
                <td><input type="submit" id = "clearbutton" value="CLEAR" onclick="clearValues()"></td>
            </tr>
            </div>
        </table>
        <div id="displaymessage"></div>
        <div>
            
        </div>
    </body>
</html>
